<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta name=viewport content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link type="text/css" rel="stylesheet" href="css/main.css" />

	<title>Polar Group</title>
</head>
<body>

	<div class="mdl-layout mdl-js-layout">

		//= template/header.html

		<main class="mdl-layout__content">

			<div class="b-main-slider">
				<img src="pic/main-slider/1.jpg" alt="">
				<div class="l-content">

					<div class="l-login-form b-main-slider__loginform">
						<form action="#" method="POST" class="b-form">
							<h3 class="b-form__header">Login in MyPOLAR</h3>
							<div class="mdl-textfield mdl-js-textfield b-form__textfield">
								<input class="mdl-textfield__input b-form__input" type="text" id="login">
								<label class="mdl-textfield__label b-form__label" for="login">Login</label>
							</div>
							<div class="mdl-textfield mdl-js-textfield b-form__textfield">
								<input class="mdl-textfield__input b-form__input" type="text" id="password">
								<label class="mdl-textfield__label b-form__label" for="password">Password</label>
							</div>

							<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="remember">
								<input type="checkbox" id="remember" class="mdl-checkbox__input">
								<span class="mdl-checkbox__label b-form__checkbox-label">Remember me</span>
							</label>

							<div class="b-form__buttons">
								<a href="javascript: void 0;" class="mdl-button mdl-button--no-capital mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
								Login
								</a>
								or
								<a href="#" class="b-form__alter-link underline-link">Register</a>
							</div>
						</form>
						<hr>
						<form action="#" method="POST" class="b-form">
							<h3 class="b-form__header">Tracking</h3>
							<div class="mdl-textfield mdl-js-textfield b-form__textfield">
								<input class="mdl-textfield__input b-form__input" type="text" id="order_number">
								<label class="mdl-textfield__label b-form__label" for="order_number">Order number</label>
							</div>
							<div class="b-form__buttons">
								<a href="javascript: void 0;" class="mdl-button mdl-button--no-capital mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
								Search
								</a>
								or
								<a href="#" class="b-form__alter-link underline-link">Advanced
								</a>
							</div>
						</form>
					</div>

				</div>
			</div>



			<div class="l-content">
                <div class="mdl-grid">
                    <div class="mdl-cell--12-col">
						<div class="b-awards">

							<h2 class="b-awards__head">Awards</h2>

							<div class="b-award-item">
								<div class="b-award-item__image mdl-shadow--6dp">
									<img src="pic/wca.jpg" alt="">
								</div>
								<div class="b-award-item__text">
									<p class="b-award-item__date">March 21, 2011</p>
									<h3 class="b-award-item__text-head">NAWINIA member of the WCA Association</h3>
									<div class="b-award-item__icons">
										<img src="pic/icon-download.png">
										<img src="pic/icon-search.png">
									</div>
								</div>
							</div>

							<div class="b-award-item">
								<div class="b-award-item__image mdl-shadow--6dp">
									<img src="pic/wca.jpg" alt="">
								</div>
								<div class="b-award-item__text">
									<p class="b-award-item__date">March 21, 2011</p>
									<h3 class="b-award-item__text-head">NAWINIA member of the WCA Association</h3>
									<div class="b-award-item__icons">
										<img src="pic/icon-download.png">
										<img src="pic/icon-search.png">
									</div>
								</div>
							</div>

							<div class="b-award-item">
								<div class="b-award-item__image mdl-shadow--6dp">
									<img src="pic/wca.jpg" alt="">
								</div>
								<div class="b-award-item__text">
									<p class="b-award-item__date">March 21, 2011</p>
									<h3 class="b-award-item__text-head">NAWINIA member of the WCA Association</h3>
									<div class="b-award-item__icons">
										<img src="pic/icon-download.png">
										<img src="pic/icon-search.png">
									</div>
								</div>
							</div>

						</div>
			        </div>
			    </div>
			</div>

			//= template/footer.html

		</main>

	</div>

	<script src="js/main.js"></script>
</body>
</html>
